/* INTRO SCREEN */

.heart::before,.heart::after{

.heart::after{left:0;transform:rotate(45deg);transform-origin:100% 100%}
.heart.big{
  transform:scale(1.6);
  filter:drop-shadow(0 0 80px rgba(255,0,50,0.9));
}
.heart.big::before,.heart.big::after{
  background:linear-gradient(180deg,#ff0033,#ff0044,#cc0022);

.arrow{
